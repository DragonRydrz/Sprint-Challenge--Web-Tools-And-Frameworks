<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container-fluid sticky-top">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 text-center">
          <h1 class="logo-heading">SpaceWalkers</h1>
        </div>
        <div class="col-12">
          <nav class="nav navbar justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">About Us</a>
            <a class="nav-link" href="#">Blog</a>
            <a class="nav-link pr-0" href="#">Contact</a>
            <a class="nav-link pr-0" href="#">Sign In</a>
          </nav>
        </div>
      </div>
    </div>
  </div>


  <div class="container">


    <div class="container">
      <div class="row">
        <div class="col-sm-12">

          <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 rounded" src="img/slider-1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 rounded" src="img/slider-2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 rounded" src="img/slider-3.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 rounded" src="img/slider-4.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </div>
</body>

</html>
